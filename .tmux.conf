# True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Mouse support
set -g mouse on

# make scrolling with wheels work
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

bind-key / copy-mode \; send-key ?

# Scrollback size
set -g history-limit 50000

# Critical for vim
set -sg escape-time 10

# Focus events for vim
set -g focus-events on

# Clipboard integration
set -g set-clipboard on
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

################################
# Keybinds
###############################

# Changing ctrl b to ctrl a as the command button
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# set first window to index 1 (not 0) to map more to the keyboard layout
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# pass through xterm keys
set -g xterm-keys on

# Keep your finger on ctrl, or don't, same result
bind-key C-d detach-client
bind-key C-p paste-buffer

# Redraw the client (if interrupted by wall, etc)
bind R refresh-client

# reload tmux config with ctrl + a + r
 unbind r
 bind r \
     source-file ~/.tmux.conf \;\
         display 'Reloaded tmux config.'

# Vertical splits with g or C-g
unbind g
unbind C-g
bind-key g split-window -h -c "#{pane_current_path}"
bind-key C-g split-window -h -c "#{pane_current_path}"

# Horizontal splits with h or C-h
unbind h
unbind C-h
bind-key h split-window -c "#{pane_current_path}"
bind-key C-h split-window -c "#{pane_current_path}"

# Ctrl - t or t new window
unbind t
unbind C-t
bind-key t new-window -c "#{pane_current_path}"
bind-key C-t new-window -c "#{pane_current_path}"

# Ctrl - w or w to kill panes
unbind w
unbind C-w
bind-key w kill-pane
bind-key C-w kill-pane

# C + control q to kill session
unbind q
unbind C-q
bind-key q kill-session
bind-key C-q kill-session

# Switching panes with alt
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

################################
# Status bar
###############################
set -g status-style "bg=default,fg=white"
set -g status-left "#[fg=green]#S "
set -g status-right "#[fg=cyan]%H:%M"
set -g status-left-length 20
setw -g window-status-current-style "fg=cyan,bold"

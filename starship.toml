# Minimal Starship prompt config
# Matches the aesthetic of the old prompt_willem

format = """$directory$git_branch$git_status$cmd_duration$character"""

[directory]
truncation_length = 3
truncate_to_repo = true
style = "cyan"

[git_branch]
format = " [$branch]($style)"
style = "green"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
ahead = "⬆"
behind = "⬇"
modified = "✱"
staged = "✚"
deleted = "✖"
renamed = "➜"
untracked = "◼"
stashed = "✭"

[cmd_duration]
min_time = 2_000
format = " took [$duration](yellow)"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
